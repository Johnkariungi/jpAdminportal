<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />


<body id="page-top"><!--class="fixed-nav sticky-footer bg-dark"-->
<div th:replace="common/header :: navbar" />

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Blank Page</li>
        </ol>
        <div class="table-responsive">
            <div class="row">
                <div class="col-12">
                    <table id="bookListTable" class="table table-bordered table-striped table-hover table-responsive">
                        <thead>
                        <tr>
                            <th><input th:id="selectAllBooks" type="checkbox" /></th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>List Price</th>
                            <th>Our Price</th>
                            <th>Active?</th>
                            <th>Operation</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="book : ${bookList}">
                            <td>
                                <input hidden="hidden" name="id" th:value="${book.id}" /><!--retrieve id after we submit-->
                            </td>
                            <td><a th:href="@{/book/bookInfo(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.category}"></td>
                            <td th:text="${book.listPrice}"></td>
                            <td th:text="${book.ourPrice}"></td>
                            <td th:text="${book.active}"></td>
                            <td>
                                <input hidden="hidden" name="id" th:value="${book.id}" />
                                <button th:id="'oneBook-'+${book.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
                                    <span class="fa fa-times"></span>Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->

</div>
<!-- Bootstrap core JavaScript -->
<div th:replace="common/header :: footer" />
<div th:replace="common/header :: body-bottom-scripts" />

<!--data-tables-->
<script>
    $(document).ready(function() {

        $("#booLostTable").DataTable({
            "lengthMenu": [[5,10,15,20, -1],[5,10,15,20,"All"]],
            "ordering" : false,
            stateSave : true
        });
    });
</script>
</body>

</html>
